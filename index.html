<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>API POKEMON GO</title>
</head>
<body>
    <h1>POKEMON LIST</h1>
    <div id="wait-panel" class="wait-search-hidden">
        <p>Searching...</p>
    </div>

    <section class="search-content">
        <select id="cbox_pokemon">
            <option>Select..</option>
        </select>
        <!-- SPRITES REPOSITORIES -->
        <!-- https://github.com/PokeAPI/sprites -->
        <!-- style=\"width:100px; height:100px;\" -->
    </section>
    
    <img id="img_pokemon" style="width:100px; height:100px"; src="./incognito.png"/>
    <section class="statistics-content">
        <label class="statistics"><span>ID : </span><p id="myID">NN</p></label>
        <label class="statistics"><span>NAME : </span><p id="myName">NN</p></label>
        <label class="statistics"><span>TYPE : </span><p id="myAbility">NN</p></label>
        <label class="statistics"><span>GENDER : </span><p id="myGender">NN</p></label>

        <label class="statistics"><span>ABILITY : </span><p id="myType">NN</p></label>
        <label class="statistics"><span>BASE EXPERIENCE : </span><p id="myExp">NN</p></label>
        <label class="statistics"><span>STATS : </span><p id="myStat">NN</p></label>
        <label class="statistics"><span>DESCRIPTION : </span><p id="myDescription">NN</p></label>
    </section>
    <!-- <p>3</p> -->
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
